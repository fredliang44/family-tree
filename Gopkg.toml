# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/GiterLab/aliyun-sms-go-sdk"

[[constraint]]
  branch = "master"
  name = "github.com/Salvatore-Giordano/gin-redis-ip-limiter"

[[constraint]]
  name = "github.com/appleboy/gin-jwt"
  version = "2.3.1"

[[constraint]]
  branch = "master"
  name = "github.com/ekyoung/gin-nice-recovery"

[[constraint]]
  name = "github.com/gin-contrib/cors"
  version = "1.2.0"

[[constraint]]
  name = "github.com/gin-gonic/gin"
  version = "1.2.0"

[[constraint]]
  name = "github.com/go-redis/redis"
  version = "6.10.2"

[[constraint]]
  name = "github.com/graphql-go/graphql"
  version = "0.7.5"

[[constraint]]
  name = "github.com/graphql-go/handler"
  version = "0.2.1"

[[constraint]]
  branch = "master"
  name = "github.com/jinzhu/configor"

[[constraint]]
  branch = "master"
  name = "github.com/night-codes/mgo-ai"

[[constraint]]
  branch = "master"
  name = "github.com/tobyzxj/uuid"

[[constraint]]
  name = "github.com/vmihailenco/msgpack"
  version = "3.3.2"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/validator.v2"

[prune]
  go-tests = true
  unused-packages = true
